<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Clong Screen</title>

    <link rel="stylesheet" href="/assets/styles/styles.css">
</head>
<body>
    <canvas id="clong-canvas"></canvas>

    <script src="/assets/scripts/helpers.js"></script>
    <script>
    const ws = new WebSocket(wsProtocol() + '//' + window.location.host + '/ws/screen');

    const ballRadius = 1;
    const maxTargets = 4;
    const targetSpawnIntervalMin = 3000;
    const targetSpawnIntervalMax = 5000;
    const targetTypes = [
        {
            imgUrl: 'https://api.lyra-836.appcloud.swisscom.com/static-media/images/service/atmos.svg',
            sizeRatio: 1,
        },
        {
            imgUrl: 'https://api.lyra-836.appcloud.swisscom.com/static-media/images/service/elk.svg',
            sizeRatio: 1,
        },
        {
            imgUrl: 'https://api.lyra-836.appcloud.swisscom.com/static-media/images/service/redis.svg',
            sizeRatio: 1,
        },
        {
            imgUrl: 'https://api.lyra-836.appcloud.swisscom.com/static-media/images/service/rabbitmq.svg',
            sizeRatio: 1,
        },
        {
            imgUrl: 'https://api.lyra-836.appcloud.swisscom.com/static-media/images/service/mariadb.svg',
            sizeRatio: 1,
        },
        {
            imgUrl: 'https://api.lyra-836.appcloud.swisscom.com/static-media/images/service/mongodb.svg',
            sizeRatio: 1,
        },
    ];

    var w = 0;
    var h = 0;
    var balls = [];
    var targets = [];

    function init() {
        calcScreenSize();
        window.addEventListener('resize', (e) => {
            calcScreenSize();
        });

        // Initialize target images
        for (i = 0; i < targetTypes.length; i++) {
            targetTypes[i].img = new Image();
            targetTypes[i].img.src = targetTypes[i].imgUrl;
        }

        // Listen for new balls coming in
        ws.addEventListener('message', function(e) {
            const ball = JSON.parse(e.data);

            if (ball.velocityY > 0) {
                ball.radius = ballRadius;
                ball.velocityY = Math.max(ball.velocityY, 0.05) * 1.5;

                balls.push(ball);
            }
        });

        // Trigger forever loops
        spawnTarget(randInt(targetSpawnIntervalMin, targetSpawnIntervalMax));
        window.requestAnimationFrame(draw);
    }

    // Regularly spawn new targets
    function spawnTarget(ms) {
        setTimeout(function() {
            if (targets.length < maxTargets) {
                const type = targetTypes[randInt(0, targetTypes.length)];
                const size = randInt(2, 13);

                targets.push({
                    img: type.img,
                    posX: randInt(20, 80),
                    posY: randInt(40, 100),
                    velocityX: Math.random() - 0.5,
                    velocityY: 0,
                    width: size,
                    height: size * type.sizeRatio,
                });
            }

            spawnTarget(randInt(targetSpawnIntervalMin, targetSpawnIntervalMax));
        }, ms);
    }

    // Draw current status onto canvas
    function draw() {
        const canvas = document.getElementById("clong-canvas");
        const ctx = canvas.getContext("2d");

        ctx.canvas.width = w;
        ctx.canvas.height = h;

        // Clear canvas
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); // clear canvas

        // Draw balls
        for (i = 0; i < balls.length; i++) {
            var b = balls[i];

            ctx.fillStyle = b.color;
            ctx.beginPath();
            ctx.arc(absW(b.posX), absH(100 - b.posY), abs(b.radius), 0, 2 * Math.PI);
            ctx.fill();

            balls[i].posX += b.velocityX;
            balls[i].posY += b.velocityY;

            if (balls[i].posY > 110) {
                balls.splice(i, 1);
            }
        }

        // Draw targets
        for (i = 0; i < targets.length; i++) {
            var t = targets[i];

            ctx.drawImage(t.img, absW(t.posX), absH(100 - t.posY), abs(t.width), abs(t.height));

            // Invert velocity if target reaches end of screen
            if (t.posX < 2 || t.posX > (98 - (t.width))) {
                targets[i].velocityX = -t.velocityX;
            }

            targets[i].posX += t.velocityX;
            targets[i].posY += t.velocityY;

            for (j = 0; j < balls.length; j++) {
                var b = balls[j];
                if (doCollide(t, b)) {
                    targets.splice(i, 1);
                    balls.splice(j, 1);
                }
            }
        }

        window.requestAnimationFrame(draw);
    }

    init();
    </script>
</body>
