apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb
          ports:
            - containerPort: 3306
          env:
            - name: MARIADB_RANDOM_ROOT_PASSWORD
              value: "yes"
            - name: MARIADB_USER
              valueFrom:
                secretKeyRef:
                  name: clong-credentials
                  key: dbUsername
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clong-credentials
                  key: dbPassword
            - name: MARIADB_DATABASE
              value: clong
