linters:
  enable-all: true
  disable:
    - exhaustivestruct
    - exhaustruct
    - gochecknoglobals
    - gocritic
    - golint
    - ifshort
    - interfacer
    - maligned
    - nlreturn
    - scopelint
    - varnamelen
    - wsl

linters-settings:
  govet:
    check-shadowing: true
  maligned:
    suggest-new: true
  misspell:
    locale: US
